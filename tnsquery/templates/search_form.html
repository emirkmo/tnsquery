{# search_form.html #}
<form class="container" action="/search" method="get" autocomplete="off">
    <label for="iauname">
        <details>
            <summary>Search for transient(s) using <u>IAU Names</u>:</summary>
            <p>You may include or omit the "AT/SN" prefix, it will be stripped. IAU Names are of the form
                e.g. <em>2020ab</em>. Before spectroscopic classification it will have a prefix of "AT", changing
                to "SN" afterwards if a supernova.</p>
          </details>
        <input type="search" id="iauname" name="name" placeholder="SN2020abc, 2021def, ..." required>
        <small>Get basic metadata about transients from the TNS cached at TNSQUERY. Enter one or more <b><u>comma-separated</u></b> names.</small>
        <button id="search_button" type="submit" data-tooltip="Search TNSQuery for one or more transients">Search</button>                
    </label>
</form>
<div id="search_tags" class="container">
</div>

<!-- DO NOT FORGET TO INCLUDE search_tags.js IF YOU WANT TAGS. -->
